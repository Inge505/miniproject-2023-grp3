<ion-header class="pageHeader">
  <ion-toolbar class="headerToolbar">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar class="searchBar" placeholder="Search"></ion-searchbar>

        </ion-col>
        <ion-col size="auto">
          <ion-list lines="none"><ion-item class="ion-text-center" 0class="timer"><ion-text class="timerText">139:34</ion-text></ion-item></ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>

<ion-toolbar class="bottomToolbar">
  <ion-tabs class="tabWrapper" style="position:fixed">
    <ion-tab-bar class="bottomTabs" slot="bottom" color="secondary">

      <ion-tab-button class="bottomBarButton" tab="home" (click)="toHomePage()">
        <ion-icon name="home-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="search">
        <ion-icon name="search-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="create">
        <ion-icon name="add-circle" color="primary"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="portfolio">
        <ion-icon name="cash-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="profile">
        <ion-icon name="person" color="primary" size="small"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
