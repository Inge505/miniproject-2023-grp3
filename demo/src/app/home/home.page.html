<ion-header class="ion-no-border">
  <ion-toolbar color="black" style="border-color:rgba(0,0,0,0)">


    <ion-grid style="--background:rgba(0,0,0,0);">
      <ion-row style="--background:rgba(0,0,0,0);">
        <ion-col style="background-color:rgba(255,0,0,0);border-color:rgba(0,0,0,0)">
          <div class="buttonContainer">
            <ion-button id="followingButton" shape="round" fill="solid" (click)="following()" class="followingButton" >
              Following
            </ion-button>

            <ion-button id="trendingButton"shape="round" fill="solid" (click)="trending()" class="trendingButton" >
              Trending
            </ion-button>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content color=secondary [fullscreen]="true">

  <app-lapse-post></app-lapse-post>
  <app-lapse-post></app-lapse-post>
  <app-lapse-post></app-lapse-post>
  <app-lapse-post></app-lapse-post>
  <app-lapse-post></app-lapse-post>

</ion-content>


<ion-toolbar class="bottomToolbar">
  <ion-tabs class="tabWrapper" style="position:fixed">
    <ion-tab-bar class="bottomTabs" slot="bottom" color="secondary">

      <ion-tab-button class="bottomBarButton" tab="home">
        <ion-icon name="home-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="search" (click)="toSearchPage()">
        <ion-icon name="search-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="create">
        <ion-icon name="add-circle" color="primary"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="portfolio">
        <ion-icon name="cash-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" tab="profile">
        <ion-icon name="person" color="primary" size="small"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
