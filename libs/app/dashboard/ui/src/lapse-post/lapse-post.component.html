<hr>
<div color=secondary>
  <ion-toolbar color=secondary>
    <ion-grid>
      <ion-row>

        <ion-avatar>
          <img alt="" src={{profilePicture}} />
        </ion-avatar>
        <ion-list lines="none"><ion-item>{{username}}</ion-item></ion-list>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <img class="postImage" alt="Post" src={{postImage}} />
  <ion-toolbar color="secondary">
    <ion-list lines="none"><ion-item>{{postTitle}}</ion-item></ion-list>
    <ion-buttons slot="end">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="like()">
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="comment()">
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="bid()">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-badge class="opinion">#opinion</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-buttons>
  </ion-toolbar>
</div>
